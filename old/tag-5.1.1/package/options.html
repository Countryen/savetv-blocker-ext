 Page to define the user settings (chrome.storage.sync).

 Show it by going to chrome://extensions and click on the "options" next

<html>
<head>
  <title>C0 SaveTV Blocker Options</title>
  <style>
    body {
      padding: 10px; 
    }

    #list {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: auto;
      max-height: 250px;
      border: 1px solid black;
    }

    #list-actions {
      text-align: center;
      background-color: whitesmoke;
      padding: 1em;
    }
    
    #conditional-actions {
      text-align: center;
      background-color: silver;
      padding: 0.5em;
    }

    #notify {
      background-color: gray;
      padding: 0.25em;
      text-align: center;
    }

    #list-actions button {
      width: 30%;
    }

    #conditional-actions button {
      width: 50%;
    }

  </style>
</head>

<body>
  <p>Titel, welche derzeit auf www.save.tv automatisch versteckt werden:
    <b id="counter"></b> (<b id="size"></b> <span id="type"></span>)
  </p>
  <ul id="list">
    <!-- filled by js -->
  </ul>
  <div id="list-actions">
    <button id="clear">Leeren</button>
    <button id="save">Sichern</button>
    <button id="load">Laden</button>
  </div>
  <div id="conditional-actions">
    <!-- filled by js -->
  </div>
  <p id="notify"> <!-- filled by js --> </p>

  <button id="save">Speichern</button>

  <script src="C0Logger.js"></script>
  <script src="C0Storage.js"></script>
  
  <script src="options.js"></script>
</body>
</html>
